<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Gallary Container</h1>
    <div class="gallary-container">
        <div class="boxes col2" id="box1" style="background-image: url(https://images.unsplash.com/34/BA1yLjNnQCI1yisIZGEi_2013-07-16_1922_IMG_9873.jpg?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div class="boxes " id="box2" style="background-image: url(https://images.unsplash.com/photo-1576542260349-626bf55262a8?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div class="boxes row2" id="box4" style="background-image: url(https://images.unsplash.com/photo-1550148314-fe17400e6261?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div class="boxes col2 row2" id="box3" style="background-image: url(https://images.unsplash.com/photo-1524758975290-904d809863ce?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div class="boxes col2" id="box6" style="background-image: url(https://images.unsplash.com/photo-1497449493050-aad1e7cad165?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div class="boxes" id="box5" style="background-image: url(https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div class="boxes col3 row2" id="box7" style="background-image: url(https://images.unsplash.com/photo-1463947628408-f8581a2f4aca?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
    </div> 
    <div class="upload-button">
<input type="file" id="upload-input" accept="image/*" style="display: none;">
<label for="upload-input" id="upload-label">Upload Image</label>
    </div>
</body>
</html>
